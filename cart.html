<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cart</title>
</head>
<body>
    <nav>
        <div class="nav-1">
            <div class="logo">
                <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
            </div>
            <div class="nav-2">
                <ul>
                    <li><a href="catalog.html">Products</a></li>
                    <li class="cart-display"><a href="cart.html">Cart</a><p class="cart-num"></p></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </div>
        <div class="nav-3">
            <p>Folow US:</p>
            <div class="icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </nav>
    <header>
        <div class="hdiv-main">
          <div class="hdiv-1">
             <div class="hdiv-text">
             <a href="catalog.html"><p class="category" value="laptops">Notebooks</p></a>
             <p class="total-lap"></p>
             </div>
             <img src="assets/img/notebooks.png" alt="notebooks">
          </div>
          <div class="hdiv-2">
             <div class="hdiv-text">
             <a href="catalog.html"><p class="category" value="phones">Smartphones</p></a>
             <p class="total-mob"></p>
             </div>
             <img src="assets/img/smartphones.png" alt="smartphones">
          </div>
          <div class="hdiv-3">
             <div class="hdiv-text">
             <a href="catalog.html"><p class="category" value="monitor">Monitors</p></a>
             <p class="total-monitor"></p>
             </div>
             <img src="https://alta.ge/images/thumbnails/270/250/detailed/254/132142_1.png.jpg" alt="monitors">
          </div>
          <div class="hdiv-4">
             <div class="hdiv-text">
             <a href="catalog.html"><p class="category" value="printer">Printers</p></a>
             <p class="total-printer"></p>
             </div>
             <img src="https://alta.ge/images/thumbnails/270/250/detailed/224/114246_2.jpg.jpg" alt="printer">
          </div>
        </div>
     </header>
 <main>
    <div class="cart-info">
        <h1>Cart products</h1>
        <div class="cart-data">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="total-count">
                <p class="total-price"></p>
            </div>
        </div>
        <div class="cart-btns">
            <button class="process-btn" id="check-out">Purchase</button>
            <button class="process-btn" id="clean">Clean Cart</button>
        </div>
    </div>
 </main>
 <footer><span>@e-shop 2024</span></footer>
 <script src="assets/js/index.js"></script>
 <script src="assets/js/cart.js"></script>
</body>
</html>
