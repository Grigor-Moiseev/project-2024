<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav>
        <div class="nav-1">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt=""></a>
            </div>
            <div class="nav-2">
                <ul>
                    <li><a href="">Products</a></li>
                    <li><a href="">Brands</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
       
        <div class="nav-3">
            <p>Folow US:</p>
            <div class="icons">
                <a href="http://" target="_blank"><i class="fa-brands fa-facebook"></i></a>

                <a href="http://" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>

    <header>
       <div class="hdiv-main">
         <div class="hdiv-1">
            <div class="hdiv-text">
            <p class="category" value="laptops">Notebooks</p>
            <p class="total-lap"></p>
            </div>
            <img src="img/notebooks.png" alt="notebooks">
         </div>
         <div class="hdiv-2">
            <div class="hdiv-text">
            <p class="category" value="phones">Smartphones</p>
            <p class="total-mob"></p>
            </div>
            <img src="img/smartphones.png" alt="notebooks">
         </div>
         <div class="hdiv-3">
            <div class="hdiv-text">
            <p class="category" value="monitor">Monitors</p>
            <p class="total-monitor"></p>
            </div>
            <img src="https://alta.ge/images/thumbnails/270/250/detailed/254/132142_1.png.jpg" alt="monitors">
         </div>
         <div class="hdiv-4">
            <div class="hdiv-text">
            <p class="category" value="printer">Printers</p>
            <p class="total-printer"></p>
            </div>
            <img src="https://alta.ge/images/thumbnails/270/250/detailed/224/114246_2.jpg.jpg" alt="printer">
         </div>
       </div>
    </header>
    <div class="search-div">
        <form class="search-all">
            <input type="text" id="searchid" placeholder="Search for product">
            <button id="searchbtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <form class="search-by-price">
            <input type="number" value="1">
            <input type="number" value="99999">
        </form>


    </div>
 <main>

    <h1 class="catalog-all">All Products</h1>

    </section>
